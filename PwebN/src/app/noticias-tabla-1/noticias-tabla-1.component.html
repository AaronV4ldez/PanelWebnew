<div class="container-fluid bg-white" style="height:39rem; width:97rem; display: flex; align-items: center; justify-content: center; border-radius: 15px;">
  <div class="container border border-gray" style="max-width:auto">
    <div class="row">
      <div class="col-9">
        <h1>Noticias</h1>
      </div>
      <div class="col-1">
        <button class="btn btn-light btn-sm"><i class="fa fa-search"></i></button>
      </div>
      <div class="col-1">
        <a routerLink="/dashboard">
          <button class="btn btn-light btn-sm"><i class="fa-plus">Agregar</i></button>
        </a> 
      </div>
      <div class="col-1">
        <button class="btn btn-light btn-sm">Exportar</button>
      </div>
    </div>

    <!-- Encabezados de la tabla -->
    <div class="row border border-gray">
      <div class="col-8">
        <p>Título</p>
      </div>
      <div class="col-2">
        <p>Fecha de alta</p>
      </div>
      <div class="col-2"></div>
    </div>

    <!-- Fila de cada noticia usando ngFor -->
    <div *ngFor="let noticia of noticias" class="row border border-gray bg-light">
      <div class="col-8">
        <p>{{ noticia.note_title }}</p>
      </div>
      <div class="col-2">
        <p>{{ noticia.created_at | date: 'short' }}</p>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="col-4">
            <!-- Botón Ver que abre el modal -->
            <button class="btn btn-light btn-sm" (click)="abrirModal(noticia)"><i class="fa fa-eye"></i></button>
          </div>
          <div class="col-4">
            <button class="btn btn-light btn-sm"><i class="fa fa-search"></i></button>
          </div>
          <div class="col-4">
            <button class="btn btn-light btn-sm"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="noticiaModal" tabindex="-1" aria-labelledby="noticiaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 25%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="noticiaModalLabel">{{ noticiaSeleccionada?.note_title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="embed-responsive" style="position: relative; width: 100%; height: 0; padding-bottom: 177.78%;">
          <iframe [src]="safeUrl(noticiaSeleccionada?.note_hyperlink)" 
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                  frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
