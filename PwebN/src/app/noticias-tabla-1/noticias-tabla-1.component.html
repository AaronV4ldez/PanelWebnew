<div class="container-fluid bg-white" style="height: 100vh; display: flex; align-items: center; justify-content: center; border-radius: 20px;">
  <div class="container border border-gray" style="max-width: 800px;">
    <div class="row">
      <div class="col-9">
        <h1>Noticias</h1>
      </div>
      <div class="col-1">
        <button class="btn btn-light btn-sm"><i class="fa fa-search"></i></button>
      </div>
      <div class="col-1">
        <button class="btn btn-light btn-sm"><i class="fa fa-plus">Agregar</i></button>
      </div>
      <div class="col-1">
        <button class="btn btn-light btn-sm">Exportar</button>
      </div>
    </div>

    <!-- Encabezados de la tabla -->
    <div class="row border border-gray">
      <div class="col-8">
        <p>Título</p>
      </div>
      <div class="col-2">
        <p>Fecha de alta</p>
      </div>
      <div class="col-2"></div>
    </div>

    <!-- Fila de cada noticia usando ngFor -->
    <div *ngFor="let noticia of noticias" class="row border border-gray bg-light">
      <div class="col-8">
        <p>{{ noticia.note_title }}</p>
      </div>
      <div class="col-2">
        <p>{{ noticia.created_at | date: 'short' }}</p>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="col-4">
            <!-- Botón Ver con el hyperlink -->
            <a [href]="noticia.note_hyperlink" target="_blank">
              <button class="btn btn-light btn-sm"><i class="fa fa-eye"></i></button>
            </a>
          </div>
          <div class="col-4">
            <button class="btn btn-light btn-sm"><i class="fa fa-search"></i></button>
          </div>
          <div class="col-4">
            <button class="btn btn-light btn-sm"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
