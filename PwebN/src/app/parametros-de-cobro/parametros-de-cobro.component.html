<div class="container mt-4">
  <h2 class="mb-4">Parámetros de Cobro</h2>

  <!-- ngFor para iterar sobre cada puente en bridgeRates -->
  <div *ngFor="let bridge of bridgesConfig" class="p-4 mb-4 rounded shadow-sm">
    <h3 class="text-dark">{{ bridge.bridge_name }}</h3>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Anualidad MX</label>
        <input [(ngModel)]="bridge.annual_fee_mx" class="form-control" />
      </div>
      <div class="col-md-6">
        <label>Renovación MX</label>
        <input [(ngModel)]="bridge.annual_renew_fee_mx" class="form-control" />
      </div>
    </div>

    <!-- Dropdown para prepay_amounts si tiene valores distintos de "0" -->
    <div *ngIf="bridge.prepayOptions && bridge.prepayOptions.length > 0" class="row mb-3">
      <div class="col-md-6">
        <label>Montos de Prepago</label>
        <select class="form-control" [(ngModel)]="bridge.selectedPrepayAmount">
          <option *ngFor="let amount of bridge.prepayOptions" [value]="amount">
            {{ amount }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Input para el Pago Mínimo fuera del ngFor -->
  <div class="p-4 rounded shadow-sm">
    <h3 class="text-dark">Parámetros Telepeaje</h3>
    <label>Pago mínimo</label>
    <input [(ngModel)]="prepayMinimumAmount" class="form-control" />
  </div>
</div>
