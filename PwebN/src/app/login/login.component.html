<div class="container-fluid" style="background-color: #2b2b2b; height: 100vh;">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-4">
         
          <div class="card p-4" style="background-color: #fff; border-radius: 10px; margin: 120px;">
            
            <div class="">
              <h1 class="text-center text-black">Iniciar Sesión</h1>
              <p>Inicia sesión para ingresar al sistema</p>
            </div>
            
              <form class="ui form" (ngSubmit)="loginRequest()">
                  <div class="form-group">
                      <div class="input-group mb-3">
                          <input
                              type="text"
                              name="email"
                              placeholder="Correo electrónico"
                              [(ngModel)]="userLogin"
                              required
                              class="form-control"
                          />
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group mb-3">
                          <input
                              type="password"
                              name="password"
                              placeholder="Contraseña"
                              [(ngModel)]="userPassword"
                              required
                              class="form-control"
                          />
                      </div>
                  </div>
                  <!-- Usamos d-flex y justify-content-center para centrar el botón -->
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-primary" type="submit" style="background-color: rgb(229, 00, 105); border-radius: 10px;">
                          Ingresar
                      </button>
                  </div>
                  <div class="text-danger mt-2 text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
              </form>
          </div>
      </div>
  </div>
</div>
