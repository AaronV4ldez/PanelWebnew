<div class="container-fluid" style="background-image: url('assets/fpfch_login.png'); background-size: cover; background-position: center; height: 100vh;">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-4">
        <div class="card p-4 d-flex" style="background-color: #fff; border-radius: 10px; margin: 100px; min-height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <h1 class="text-center text-black">Iniciar Sesión</h1>
          <p class="text-center">Inicia sesión para ingresar al sistema</p>
          <form class="ui form" (ngSubmit)="loginRequest()" style="width: 100%;">
            <div class="form-group">
              <div class="input-group mb-3">
                <input
                  type="text"
                  name="email"
                  placeholder="Correo electrónico"
                  [(ngModel)]="userLogin"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <input
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                  [(ngModel)]="userPassword"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary fw-bold" type="submit" style="background-color: rgb(229, 00, 105); border-radius: 10px; border-color: rgb(192, 4, 92)">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
        
        <!-- Mensaje de error en una ventanita -->
        <div *ngIf="errorMessage" class="alert alert-warning" style="position:absolute; top: 30px; right: 30px; z-index: 1000; width: 450px; display: flex; align-items: center; justify-content: space-between;">
          <div style="flex-grow: 1;">
              <strong>Error:</strong> {{ errorMessage }}
          </div>
          <button (click)="errorMessage = ''" class="btn-close" aria-label="Close" style="margin-left: 10px;"></button>
      </div>             
      </div>
    </div>
</div>
