<div class="sidebar">
  <a href="/dashboard">
    <img src="https://noticias.fpfch.gob.mx/wp-content/uploads/2022/02/logo_trans.png" alt="Logo">
  </a>
  <ul>
    <li>
      <a class="item" routerLink="/dashboard">
        <i class="fa fa-pie-chart"></i> Inicio</a>
    </li>
   <!--<li>
      <a class="item" routerLink="/tramites">
        <i class="fa fa-bookmark"></i> Tramites</a>
    </li>--> 
    <li>
      <a class="item" routerLink="/noticias">
        <i class="far fa-comment-alt"></i> Noticias</a>
    </li>
    <li>
      <a class="item" routerLink="/configuracion-de-publicidad">
        <i class="fa fa-gear"></i> Configuración</a>
    </li>
    <li>
      <a class="item" routerLink="/usuarios-de-panel-web">
        <i class="fa fa-desktop"></i> Usuarios de Panel Web</a>
    </li>
    <li>
      <a class="item" routerLink="/usuarios-de-app-movil">
        <i class="fa fa-mobile-alt"></i> Usuarios de App Móvil</a>
    </li>
    <li>
      <a class="item" routerLink="/busqueda-de-informacion-archivo">
        <i class="fa fa-book"></i> Busqueda de archivos</a>
    </li>
    <!-- Submenú de Reportes -->
    <li>
      <a class="item" (click)="toggleSubMenu($event)">
        <i class="fa fa-file-text"></i> Reportes
        <i class="fa" [ngClass]="{'fa-chevron-down': !submenuOpen, 'fa-chevron-up': submenuOpen}"></i>
      </a>
      <ul *ngIf="submenuOpen" class="submenu">
        <li>
          <a class="item" routerLink="/reports" (click)="onSubMenuClick($event)">
            <i class="fa fa-database"></i> Logs de Eventos
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a class="item" (click)="openLogoutModal()">
        <i class="fa fa-sign-out"></i> Cerrar Sesión</a>
    </li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 15px;">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">¿Está seguro de que quiere cerrar sesión?</h5>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="col-1 me-2">
          <i class="fas fa-warning"></i>
        </div>
        <p class="fw-light">Para volver a iniciar sesión, necesitará ingresar de nuevo su correo y su contraseña.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary fw-bold" style="background-color: rgb(229, 00, 105); border-radius: 10px; border-color: rgb(192, 4, 92)" (click)="confirmLogout()">
          <i class="fas fa-check"></i> Aceptar</button>
        <button type="button" class="btn btn-outline-white" data-dismiss="modal" (click)="closeModal()">
          <i class="fas fa-times"></i> Cancelar</button>
      </div>
    </div>
  </div>
</div>
